<!DOCTYPE html>
<html>
    <head>
        <title> My Calculator</title>

        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="controller.js"></script>

        <style>

        .jumbotron {
            width: 250px;
            text-align: center;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 5px 5px 10px #404040;
        }

        body {
            background-color: #d9534f;
        }

        </style>
    </head>
    <body ng-app="myApp">
        <div class="container jumbotron" ng-controller="appController">
            <table class="table">
                <tr>
                    <th colspan="4" class="panel-heading text-right text-primary"><span style="color:#5bc0de">Sonix </span><span class="label label-info">AngularJS Calculator (0.1)</span></th>
                </tr>
                <tr>
                    <td colspan="4">
                        <input class="form-control text-right" placeholder="0" type="text" ng-model="result" disabled="true"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-default btn-block" type="button" ng-click="operation('C')">AC</button>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-block" type="button" ng-click="operation('S')">+/-</button>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-block" type="button" ng-click="">%</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-block" type="button" ng-click="operation('/')">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('7')">7</button>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('8')">8</button>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('9')">9</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-block" type="button" ng-click="operation('*')">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('4')">4</button>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('5')">5</button>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('6')">6</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-block" type="button" ng-click="operation('-');">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('1')">1</button>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('2')">2</button>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('3')">3</button>
                    </td>
                    <td>
                        <button class="btn btn-success btn-block" type="button" ng-click="operation('+');">+</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-primary btn-block" type="button" ng-click="operation('0');">0</button>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-block" type="button" ng-click="">,</button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-block" type="button" ng-click="operation('=')">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
